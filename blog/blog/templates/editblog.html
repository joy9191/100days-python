<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <title>修改文章</title>
        <style >
			li{list-style:none;}
			.clearfix:after{
				content: "";
				display: table;
				clear: both;
			}
			#title{width:500px;}
			#content{width:500px; height:300px;}
		</style>
	</head>
	<body>
        {% for d in data %}
        <form action='/editblog?id={{d.id}}' method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td><label for="title">文章标题</label></td>
                    <td><input type="text" name="title" id="title" value="{{d.title}}"></td>
                </tr>
                <tr>
                    <td><label for="content">文章内容</label></td>
                    <td><textarea type="text" name="content" id="content">{{d.content}}</textarea></td>
                </tr>
                <tr>
                    <td ><input type="submit" value="提交"></td>
                </tr>
            </table>
        </form>
        {% endfor %}
        {% if msg %}
        <span style="background: red">{{ msg }}</span>
        {% endif %}
	</body>
</html>
