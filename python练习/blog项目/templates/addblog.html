<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>新增文章</title>
	</head>
	<body>
        <form action='{{ nexturl }}' method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td><label for="title">文章标题</label></td>
                    <td><input type="text" name="title" id="title"></td>
                </tr>
                <tr>
                    <td><label for="content">文章内容</label></td>
                    <td><textarea type="text" name="content" id="content"></textarea></td>
                </tr>
                <tr>
                    <td ><input type="submit" value="提交"></td>
                    <td><input type="hidden" name="csrfmiddlewaretoken" value="{% csrf_token %}"/></td>
                </tr>
            </table>
        </form>
        {% if msg %}
        <span style="background: red">{{ msg }}</span>
        {% endif %}
	</body>
</html>
