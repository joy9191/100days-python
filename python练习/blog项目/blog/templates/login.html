<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>欢迎登录</title>
	</head>
	<body>
        <form action='{{ nexturl }}' method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td><label for="user">用户名</label></td>
                    <td><input type="text" name="user" id="user"></td>
                </tr>
                <tr>
                    <td><label for="pwd">密码</label></td>
                    <td><input type="password" name="pwd" id="pwd"></td>
                </tr>
                <tr>
                    <td ><input type="submit" value="提交"></td>
                    <td><input type="hidden" name="nexturl" value="{{ nexturl }}"></td>
                    <td><input type="hidden" name="csrfmiddlewaretoken" value="{% csrf_token %}"/></td>
                </tr>
            </table>
        </form>
        {% if msg %}
        <span style="background: red">{{ msg }}</span>
        {% endif %}
	</body>
</html>
